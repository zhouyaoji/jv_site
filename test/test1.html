<title>Using ContainerEffect Transitions</title>

<style type="text/css">
/*margin and padding on body element
  can introduce errors in determining
  element position and are not recommended;
  we turn them off as a foundation for YUI
  CSS treatments. */
body {
	margin:0;
	padding:0;
}
#overlay{
  width: 50%;
  height: 200px;
  margin-left: 129px;
  background-color: #fdfeff;
  width: 50%;
  height: 285px;
  float: right;
  margin: 2% 2% 2% 2%;
  filter:alpha(opacity=70);
  -moz-opacity:0.7;
  -khtml-opacity: 0.7;
  opacity: 0.7;
  min-height: 285px;
}
</style>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/fonts/fonts-min.css" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/container/assets/skins/sam/container.css" />
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/animation/animation-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/container/container-min.js"></script>
</head>
<body class="yui-skin-sam">
<h1>Using ContainerEffect Transitions</h1>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<script>
YAHOO.namespace("example.container");

function init() {
	// Build overlay1 based on markup
	YAHOO.example.container.overlay1 = new YAHOO.widget.Overlay("overlay1", { xy:[350,100],
																			  visible:false,
																			  width:"300px",
																			  zIndex:1000,
																			  effect:{effect:YAHOO.widget.ContainerEffect.FADE,duration:0.25} } );
	YAHOO.example.container.overlay1.render("example");
  	YAHOO.util.Event.addListener("show1", "click", YAHOO.example.container.overlay1.show, YAHOO.example.container.overlay1, true);
	YAHOO.util.Event.addListener("hide1", "click", YAHOO.example.container.overlay1.hide, YAHOO.example.container.overlay1, true);
}
YAHOO.util.Event.onDOMReady(init);
</script>
<span><a id="show1" href='#'>Show</a></span>
<span><a id="hide1" href='#'>Hide</a></span>
<div id="overlay1" style="visibility:hidden;">
This is my overlay.
</div>
</body>
</html>
